<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор метлайф</title>
</head>
<body>
<h2>Калькулятор Метлайф</h2>
<input type="text" id="vklad" placeholder="Сумма річного вкладу. грн"> Сумма вкладу грн <br>
<br>
<input type="text" id="termin" placeholder="Термін вкладу. років"> Термін вкладу років <br> <br>
<input type="text" id="procent" placeholder="Середній річний процент за вкладом">
Середній відсоток за вкладом <br> <br>
<button id="rez" name="Розрахувати" onclick="fn()" 	>
	Розрахувати
</button> <br>
<p>На кінець терміну Вам буде нараховано: </p>
<p id="rz">Результат</p> грн
<br>
	


<script>
	let vklad = parseInt(document.getElementById('vklad').value);
	var termin = parseInt(document.getElementById('termin').value);
	var procent = parseInt(document.getElementById('procent').value);
	var procent = procent / 100;

	
	
	function fn() {
		var rez = 0;
		var x = 0;
		while(x<termin) 	{
				rez = rez + vklad;
				rez = parseInt(rez +(rez*procent));
				
				console.log(rez);
				x++;
		}
		document.getElementById("rz").innerHTML = rez;
	}
	
</script>
</body>
</html>
