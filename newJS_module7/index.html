<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Модуль 7</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <script type="text/javascript">
    const alphabetEn = "qwertyuiop[]asdfghjkl;'zxcvbnm,./";
    const alphabetRu = "йцукенгшщзхъфывапролджэ\\ячсмитьбю.";
    const alphabetUa = "йцукенгшщзхїфівапролджє\\ячсмитьбю.";
    const keyboard = {
      layouts: {
        en: {
          topRow: [],
          middleRow: [],
          bottomRow: []
        },
        ru: {
          topRow: [],
          middleRow: [],
          bottomRow: []
        },
        ua: {
          topRow: [],
          middleRow: [],
          bottomRow: []
        }
      },
      langs: ['en', 'ru', 'ua'],
      currentLang: ''
    };

    function addkey(a) {
      return {
        topRow: (a.slice(0, 12)),
        middleRow: (a.slice(12, 23)),
        bottomRow: (a.slice(23))
      }
    }
    keyboard.layouts.en = addkey(alphabetEn);
    if (keyboard.currentLang != "en") {
      function addkey(a) {
        return {
          topRow: (a.slice(0, 12)),
          middleRow: (a.slice(12, 24)),
          bottomRow: (a.slice(24))
        }
      }
    }
    keyboard.layouts.ru = addkey(alphabetRu);
    keyboard.layouts.ua = addkey(alphabetUa);


    inp();

    function inp() {
      let toStr = prompt(`Введите букву алфавита какую хотите использовать
      en-0
      ru-1
      ua-2`);

      currentLang = parseInt(toStr);
      currentLang = currentLang + 1;
      if (((currentLang >= 1) && (currentLang <= 3)) && (currentLang != null)) {
        switch (currentLang) {
          case 1:
            keyboard.currentLang = "en";
            break;
          case 2:
            keyboard.currentLang = "ru";
            break;
          case 3:
            keyboard.currentLang = "ua";
            break;
          default:
        }
      } else if (((typeof(toStr) === "string") || (currentLang < 1)) || (currentLang > 3)) {
        console.log(currentLang);
        alert("был выбран не доступный язык");
        return inp();

      } else {

      }
    }
    let lang = keyboard.currentLang.replace('"', '');

    createLayout(lang);

    function createLayout(a) {
      let mas = keyboard.layouts[a];
      for (let variable in mas) {
        let char = mas[variable]
        let newDiv = document.createElement("div", );
        newDiv.className = "box";
        document.body.appendChild(newDiv);

        for (let var2 in char) {
          let row = document.createElement("div");
          row.className = "str";
          row.innerHTML = (char[var2])[0];
          newDiv.appendChild(row);

        }
      }
    }
  </script>

</body>

</html>
